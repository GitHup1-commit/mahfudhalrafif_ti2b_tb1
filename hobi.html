<!DOCTYPE html>
<html lang="id">
<head>
  <title>Hobi Mahfudh</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      color: #444;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    header {
      background-color: #8e44ad;
      color: white;
      padding: 25px 10px;
      text-align: center;
    }

    nav {
      background-color: #9b59b6;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: 160px auto 80px auto;
      padding: 30px;
    }

    .hobi-list {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .hobi-list button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      text-align: left;
    }

    .hobi-list button:hover {
      background-color: #732d91;
    }

    h3 {
      margin-top: 60px;
      font-size: 20px;
      color: #8e44ad;
    }

    .hobi-section img {
      width: 80px;
      display: block;
      margin-bottom: 10px;
    }

    progress {
      width: 100%;
      height: 20px;
      margin-bottom: 40px;
      accent-color: #9b59b6;
    }

    footer {
      background-color: #8e44ad;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 998;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <header>
      <h1>Hobi Mahfudh</h1>
    </header>
    <nav>
      <a href="index.html">Profil</a>
      <a href="personal.html">Personal</a>
      <a href="keluarga.html">Keluarga</a>
      <a href="teman.html">Teman</a>
      <a href="hobi.html">Hobi</a>
    </nav>
  </div>

  <main>
    <h2>Daftar Hobi</h2>
    <div class="hobi-list">
      <a href="#baca"><button>Membaca Buku</button></a>
      <a href="#gambar"><button>Menggambar</button></a>
      <a href="#game"><button>Bermain Game</button></a>
      <a href="#musik"><button>Mendengarkan Musik</button></a>
    </div>

    <div class="hobi-section" id="baca">
      <h3>Membaca Buku</h3>
      <img src="buku.jpeg" alt="Membaca Buku">
      <progress value="80" max="100"></progress>
    </div>

    <div class="hobi-section" id="gambar">
      <h3>Menggambar</h3>
      <img src="lukis.jpeg" alt="Menggambar">
      <progress value="65" max="100"></progress>
    </div>

    <div class="hobi-section" id="game">
      <h3>Bermain Game</h3>
      <img src="game.jpg" alt="Game">
      <progress value="90" max="100"></progress>
    </div>

    <div class="hobi-section" id="musik">
      <h3>Mendengarkan Musik</h3>
      <img src="musik.jpeg" alt="Musik">
      <progress value="75" max="100"></progress>
    </div>
  </main>

  <footer>
    Mahfudh Al Rafif
  </footer>

</body>
</html>
